name: Build Docker image

on:
    workflow_dispatch:
    push:
        branches-ignore: [main]
        paths:
            - "src/**"
    pull_request:
        paths:
            - "src/**"

jobs:
    build-alpine-image:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3

            - name: Build alpine image ğŸ”¨
              uses: docker/build-push-action@v4
              with:
                  context: src

    build-nvidia-image:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3

            - name: Build nvidia image ğŸ”¨
              uses: docker/build-push-action@v4
              with:
                  file: src/Dockerfile.nvidia
                  context: src
